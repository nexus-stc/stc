  SEED_HELP: |
    Seeding involves downloading and then sharing for others. You have the choice to seed all or just part of a collection of papers.
    To start, you'll need some knowledge of how to use terminal tools.

    **Installation:**
    
    Download [IPFS-Desktop](https://docs.ipfs.tech/install/ipfs-desktop/) (optional) and [IPFS CLI]((https://docs.ipfs.tech/install/command-line/)) (required).
    
    **Requesting to seed:**

    After installation, ask the bot what you want to seed. Here's how you do it:
    
    Specific Papers:

    Use the /seed command to get papers by their date of issue. For example, to get 500 papers on JavaScript, type 
    ```/seed 0 500 
    javascript```
    
    To get the next 500 papers, type
    ```/seed 1 500 
    javascript```
    
    To get the next 500 papers with filenames created by a specific template, type 
    ```/seed 2 500 {doi}_{suggested_filename}`
    javascript```
    
    Random Papers:

    Use the /rseed command to get a random set of papers. For example, `/rseed 1000` will give you a random 1000 papers. If you send this command multiple times, you'll get different sets of papers which may overlap.
    In response to both commands, you'll receive a CAR file containing a directory with files named according to your chosen template.

    **Sharing the files (Seeding):**

    Save the CAR file to any directory on your computer. For instance, you could save it to `/home/reader/javascript-0-1000-1000.car`.
    Start sharing these files by typing this command in your terminal: `ipfs dag import /home/reader/javascript-0-1000-1000.car`. This may take some time.
    Once done, you've stored the files on your computer and made them accessible to thousands of others. Great job!
    **Note:** Add `--pin-roots=false` to the command if you don't want to pin all content locally and just want to browse the content.

    **Viewing the files:**

    To view the directory, open your browser and navigate to https://ipfs.io/ipfs/<cid>. 
    Here, CID is the identifier you receive from /(r)seed output (marked as Root CID).
    You can also see the directory in your terminal by typing `ipfs ls --resolve-type=false --size=false -s <cid>`.
    You can share these directories with other users after importing them. Just share the CID with anyone and ensure you're online.
    
    **Name template fields**: 
    `md5`, `doi`, `title`, `suggested_filename`, `issued_at`
